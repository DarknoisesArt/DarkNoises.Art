<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض لوحاتي الفنية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #2e7d32;
            text-align: center;
        }
        header {
            background-color: #1b5e20;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .painting {
            border: 2px solid #2e7d32;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            background: white;
            width: 250px;
        }
        .painting img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: #388e3c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>معرض لوحاتي الفنية</header>
    <div class="gallery">
        <div class="painting">
            <img src="https://via.placeholder.com/250" alt="لوحة فنية">
            <h3>لوحة منظر طبيعي</h3>
            <p>المقاس: 50x70 سم</p>
            <p>السعر: 6000 دج</p>
            <button class="button">طلب الآن</button>
        </div>
        <div class="painting">
            <img src="https://via.placeholder.com/250" alt="لوحة فنية">
            <h3>لوحة تجريدية</h3>
            <p>المقاس: 40x60 سم</p>
            <p>السعر: 4500 دج</p>
            <button class="button">طلب الآن</button>
        </div>
    </div>
</body>
</html>
